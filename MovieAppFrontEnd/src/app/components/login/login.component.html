<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://media.istockphoto.com/id/1177049680/vector/movie-tickets-vector-cinema-ticket-design.jpg?s=612x612&w=0&k=20&c=6gZIUIPsNas6jCs-Vh3SeX7kTu6zGFUEVZDLdQHDvCc="
                alt="Movie-ticket Image" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black" style="background-color: rgb(217, 239, 239);">

                <form #loginForm = "ngForm" (ngSubmit)="loginUser(loginForm.value)">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Movie-world</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    
                    <input type="email" email id="form2Example17" class="form-control form-control-lg" placeholder="Enter your email"ngModel name="uemail" required
                      #uemail="ngModel" [class.is-invalid]="uemail.invalid && uemail.touched" />
                      <small class="text-danger"  [class.d-none] = "uemail.valid && uemail.touched" style="padding-left: 18px;">Email field is required</small>
                    
                  </div>

                  <div class="form-outline mb-4">
                    
                    <input type="password" id="form2Example27" minlength="8" class="peer form-control form-control-lg" placeholder="Enter your password" ngModel name="upass" required
                      #upass="ngModel" [class.is-invalid]="uemail.invalid && uemail.touched"/>
                    <small class="text-danger" [class.d-none] = "upass.valid && upass.touched" style="padding-left: 18px;">Password field is required</small><br>
                    <small class="text-danger" >{{ msg }}</small>

                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" >Login</button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
                  <a href="#!" style="color: #393f81;" routerLink="../registration">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
